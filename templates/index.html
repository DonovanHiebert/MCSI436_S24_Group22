<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Crop Recommendation System</h1>
    <form method="post" action="/">
        <label>Nitrogen: <input type="text" name="nitrogen" required></label><br>
        <label>Phosphorus: <input type="text" name="phosphorus" required></label><br>
        <label>Potassium: <input type="text" name="potassium" required></label><br>
        <label>Temperature: <input type="text" name="temperature" required></label><br>
        <label>Humidity: <input type="text" name="humidity" required></label><br>
        <label>pH Value: <input type="text" name="pH" required></label><br>
        <label>Rainfall: <input type="text" name="rainfall" required></label><br>
        <br>
        <button type="submit">Get Recommendation</button>
    </form>
</body>
</html>
